language: rust
os: linux
dist: xenial
rust:
  - stable

cache:
  directories:
    - $TRAVIS_BUILD_DIR/src/target
    - $HOME/.cargo

before_script:
  - (test -x $HOME/.cargo/bin/wasm-pack || cargo install --vers "^0.9" wasm-pack)

script:
  - cargo test
  - wasm-pack build --release --target web --no-typescript
  - mkdir -p out
  - cp index.html out/
  - mv pkg out/

deploy:
  provider: pages:git
  token: $github_token
  edge: true
  cleanup: false
  local_dir: out
  on:
    branch: master