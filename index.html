<html>

<head>
    <title>UNITS</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <script lang="javascript">
        "use strict"
        import("./pkg/units_game.js")
            .then((module) => {
                module.default().then(function (obj) {
                    (new module.Module("content")).start()
                }).catch(function (e) {
                    console.error("Failed to init module:", e)
                })
            }).catch(function (e) {
                console.error("Failed to load:", e)
            });
    </script>

    <style>
        body {
            overflow: hidden;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
        }
        #content {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
        }
        .cards {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: grey;
        }
        .card {
            display: flex;
            height: 60vh;
            width: 38vh;
            background-color: red;
            margin-top: 15vh;
        }
        .left {
            height: 16vh;
            width: 16vh;
            background-color: green;
            margin-left: 0;
            margin-right: auto;
            margin-top: 22vh;
            font-size: 10vh;
        }
        .right {
            height: 16vh;
            width: 16vh;
            background-color: blue;
            margin-left: auto;
            margin-right: 0;
            margin-top: 22vh;
            font-size: 10vh;
        }
        .menu {
            height: 100%;
            width: 100%;
            /* display: grid; */
            /* grid-template-columns: auto auto auto; */
            /* justify-content: space-evenly; */
            background-color: indigo;

            display: block;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        /* nth-child(i + 1) */
        /* rotate(360deg / 8 * i) translateX(16vh) */
        .menu-button:nth-child(1) {
            transform: rotate(0) translateX(-20vh);
        }
        /* rotate(-360deg / 8 * i) */
        .menu-button:nth-child(1) img {
            transform: rotate(0);
        }

        .menu-button:nth-child(2) {
            transform: rotate(45deg) translateX(-20vh);
        }
        .menu-button:nth-child(2) img {
            transform: rotate(-45deg);
        }

        .menu-button:nth-child(3) {
            transform: rotate(90deg) translateX(-20vh);
        }
        .menu-button:nth-child(3) img {
            transform: rotate(-90deg);
        }

        .menu-button:nth-child(4) {
            transform: rotate(135deg) translateX(-20vh);
        }
        .menu-button:nth-child(4) img {
            transform: rotate(-135deg);
        }

        .menu-button:nth-child(5) {
            transform: rotate(180deg) translateX(-20vh);
        }
        .menu-button:nth-child(5) img {
            transform: rotate(-180deg);
        }

        .menu-button:nth-child(6) {
            transform: rotate(225deg) translateX(-20vh);
        }
        .menu-button:nth-child(6) img {
            transform: rotate(-225deg);
        }

        .menu-button:nth-child(7) {
            transform: rotate(270deg) translateX(-20vh);
        }
        .menu-button:nth-child(7) img {
            transform: rotate(-270deg);
        }

        .menu-button:nth-child(8) {
            transform: rotate(315deg) translateX(-20vh);
        }
        .menu-button:nth-child(8) img {
            transform: rotate(-315deg);
        }

        .menu-button {
            height: 16vh;
            width: 16vh;
            background-color: lawngreen;
            /* margin-top: 6vh; */
            font-size: 8vh;

            position: absolute;
            display: block;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="content"></div>
</body>

</html>
