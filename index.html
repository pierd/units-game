<html>

<head>
    <title>UNITS</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <script lang="javascript">
        "use strict"
        import("./pkg/units_game.js")
            .then((module) => {
                module.default().then(function (obj) {
                    (new module.Module("content")).start()
                }).catch(function (e) {
                    console.error("Failed to init module:", e)
                })
            }).catch(function (e) {
                console.error("Failed to load:", e)
            });
    </script>

    <style>
        body {
            overflow: hidden;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
        }
        #content {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
        }
        .cards {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: #E9E1D8;
        }
        .card {
            display: flex;
            height: 60vh;
            width: 38vh;
            /* background-color: red; */
            margin-top: 15vh;
        }
        .left {
            height: 16vh;
            width: 16vh;
            /* background-color: green; */
            margin-left: 0;
            margin-right: auto;
            margin-top: 22vh;
            font-size: 10vh;
        }
        .right {
            height: 16vh;
            width: 16vh;
            /* background-color: blue; */
            margin-left: auto;
            margin-right: 0;
            margin-top: 22vh;
            font-size: 10vh;
        }
        .menu {
            height: 100%;
            width: 100%;
            /* display: grid; */
            /* grid-template-columns: auto auto auto; */
            /* justify-content: space-evenly; */
            background-color: #E9E1D8;

            display: block;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }

        .menu-button {
            height: 16vh;
            width: 16vh;
            /* background-color: lawngreen; */
            /* margin-top: 6vh; */
            font-size: 8vh;

            position: absolute;
            display: block;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id="content"></div>
</body>

</html>
